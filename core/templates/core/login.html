{% extends 'core/base.html' %}
{% block content %}

<div class="header-bar">
    <h1>Вход</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
         <label>Имя пользователя</label>
        {{form.username}}
        <label> Пароль </label>
        {{form.password}}
        <input class="button" type="submit" value="Войти">
    </form>
    <p>Еще нет аккаунта? <a href="{% url 'core:register' %}">Зарегистрироваться</a></p>
</div>






{% endblock content %}
